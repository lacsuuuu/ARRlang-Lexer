<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARRlang Lexical Analyzer</title>
  <link rel="stylesheet" href="Styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo"><img style="width: 60px; height: 60px;" src="ARRlang logo.png" alt="logo"></div>
    <h1>ARRlang Lexical Analyzer</h1>
  </div>

  <div class="main-container">
    <div class="left-panel">
      <div class="editor-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="source" spellcheck="false"><<< Example ARRlang code
map add(x, y):
     result = x + y
     ashore result

<<< this is a single-line comment

<<< this is 
A multi-line
comment>>>

a = 5 <<<this is an in-line comment
b = 10
sum = add(a, b)
parrot("The sum is:", sum)</textarea>
      </div>
    </div>
    
    <div class="right-panel">
      <div class="button-row">
        <button id="tokenizeBtn">TOKENIZE</button>
        <button id="clearBtn">CLEAR</button>
      </div>
      
      <div class="table-container">
        <table id="tokensTable">
          <thead>
            <tr>
              <th>Lexeme</th>
              <th>Token</th>
              <th>Token Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="error-container">
      <div class="error-header">âš  Errors</div>
      <div id="errors" class="error-content"></div>
    </div>
  </div>

<script src="script.js" **defer**></script>
</body>
</html>
